name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: pod install --repo-update
    - name: Run Tests
      run: xcodebuild clean test -project flix.xcodeproj -scheme flix -destination "platform=iOS Simulator,name=iPhone 11 Pro"
